{{ "<!-- ABOUT -->" | safeHTML }}
<section class="uk-block uk-block-secondary" id="about">
    <div class="uk-grid">
            <div class="uk-width-4-5 uk-push-1-10 uk-text-center">
                <h2 class="section-heading">{{ with .Site.Params.about.headline }}{{ . }}{{ end }}</h2>
                <hr class="light">
                <p class="">{{ with .Site.Params.about.description }}{{ . | markdownify }}{{ end }}</p>
                <a href="#" class="uk-button uk-button-large uk-button-primary">{{ with .Site.Params.about.buttonText }}{{ . }}{{ end }}</a>
            </div>
    </div>
</section>
