<section id="services">
    <div class="uk-grid uk-block">
            <div class="uk-width-2-4 uk-push-1-4 uk-text-center">
                <h2 class="section-heading">{{ with .Site.Params.services.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
            </div>
    </div>
    <div class="uk-grid" style="padding-bottom: 40px;">
            <div class="uk-width-1-10"></div>
            {{ range .Site.Params.services.list }}
            <div class="uk-width-1-5 uk-text-center">
                    <h3>{{ .title }}</h3>
                    <p>{{ .description }}</p>
            </div>
            {{ end }}
    </div>
</section>
